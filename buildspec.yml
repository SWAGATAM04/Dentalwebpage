version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm install --legacy-peer-deps
  pre_build:
    commands:
      - export NODE_OPTIONS="--max-old-space-size=4096"
      - export NODE_ENV=production
  build:
    commands:
      - echo "Building Astro project..."
      - npm run build
      - echo "Build completed successfully"
artifacts:
  files:
    - '**/*'
  base-directory: 'dist'
